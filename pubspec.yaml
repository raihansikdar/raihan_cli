name: raihan_cli
description: "raihan_cli is a Dart-based CLI tool designed to generate feature folder structures in Flutter projects, supporting both MVC and MVVM architectures. It simplifies project scaffolding and ensures consistent architecture practices."
version: 1.1.0
homepage: https://github.com/raihansikdar/raihan_cli

environment:
  sdk: ^3.7.0
  flutter: ">=1.17.0"

executables:
  raihan_cli: raihan_cli

dependencies:
  flutter:
    sdk: flutter
    

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  test: ^1.25.15